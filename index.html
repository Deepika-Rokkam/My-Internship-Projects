<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Responsive pricing table</title>
</head>
<body>
    <section class="pricing">

            <div class="card-header">
                <img src="image/e-commerse.avif">

                <p><span class="fas fa-times nocheck"></span> lorem ipsum dolor</p>
                <p><span class="fas fa-times nocheck"></span> lorem ipsum dolor</p>
            </div>
            <!--card price-->
            <div class="card-price">
                <p><sup>$ </sup>10<sub>/month</sub></p>
            </div>
            <!--button-->
            <button class="card-button">I WANT IT</button>
        </div>
        
    
        <div class="card-wrapper">
            <div class="card-header">
                <img src="https://cdn.corporatefinanceinstitute.com/assets/professional-corporation-1024x683.jpeg">

        </div>

            <p><span class="fas fa-check check"></span> <b>5</b>full user</p>

            <p><span class="fas fa-check check"></span> lorem ipsum dolor</p>
            <p><span class="fas fa-times nocheck "></span> loream ipsum dolor</p>
        </div>
        <div class="card-price">
            <p><sup>$ </sup>25<sub>/month</sub></p>
        </div>
        <button class="card-button">I WANT IT</button>
        </div>


        <div class="card-wrapper">
            <div class="card-header">
                <img src="https://www.salesforce.com/eu/blog/wp-content/uploads/sites/14/2021/09/crucial-small-business-departments-need-to-succeed.jpg">
                <h2>Business</h2>
        </div>
        <div class="card-detail">
            <p><span class="fas fa-check check"></span> <b>5</b>full user</p>
            <p><span class="fas fa-check check"></span> <b>20</b>contact per clients</p>
            <p><span class="fas fa-check check"></span> lorem ipsum dolor</p>
            <p><span class="fas fa-times nocheck "></span> loream ipsum dolor</p>
        </div>
        <div class="card-price">
            <p><sup>$ </sup>45<sub>/month</sub></p>
        </div>

        </div>



    </section>
    
</body>
</html>
